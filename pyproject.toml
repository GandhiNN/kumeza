[tool.poetry]
name = "kumeza"
version = "0.1.0"
description = "ETL SDK for data ingestion"
authors = ["Ngakan Gandhi <ngandhi@pmintl.net>"]
readme = "README.md"
license = "MIT"
packages = [
    {include = "*", from = "kumeza"}
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.pytest.ini_options]
testpaths = ["tests"]
log_cli = true
log_cli_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
omit = [
    "kumeza/integration/*"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
