---
runtime_environment:
  id: aws_tenant
  provider: aws
  service: glue
  region: ap-southeast-3
  env: dev
  
source_system:
  id: custdb
  database_engine: mssql
  database_instance: dev
  authentication_type: ntlm
  hostname: custdb.mssql.example
  domain: example.com
  port: 1433
  physical_location: jkt

integration:
  engine: spark
  driver: jdbc
  fetchsize: 1000
  chunksize: 1000000

credentials:
  username: some_username
  provider: hashicorp_vault
  url: https://hashicorp-vault.dev.com:8200
  verify_ssl: False
  namespace: some_vault_namespace
  secret_name: hcv-approle-dev
  mount_point: static-secret
  path: data/custdb

metadata:
  sink_type: dynamodb
  table_name: ingestion-status-dev

sinks:
  - sink_type: raw
    sink_targets:
      - id: staging
        target: s3
        file_format: parquet
        path: staging-bucket-dev

      - id: silver
        target: s3
        file_format: parquet
        path: silver-bucket-dev

  - sink_type: schema
    sink_targets:
      - id: raw_schema
        target: s3
        file_format: json
        path: schema-bucket-dev

data_assets:
  - id: group_1
    assets:
      - asset_name: CUSTOMER_ID
        asset_type: table
        database_name: master
        database_schema: dbo
        query_type: standard
        reload: false
        record_creation_columns: []
        record_update_columns: []
        columns_to_anonymize: []
        custom_query: null
        custom_schema: {}
        incremental: true
        cast_timestamp_columns_to_string: false

      - asset_name: CUSTOMER_NAME
        asset_type: table
        database_name: master
        database_schema: dbo
        query_type: standard
        reload: false
        record_creation_columns: []
        record_update_columns: []
        columns_to_anonymize: []
        custom_query: null
        custom_schema: {}
        incremental: false
        cast_timestamp_columns_to_string: false

  - id: group_2
    assets:
      - asset_name: ADDRESS
        asset_type: table
        database_name: master
        database_schema: dbo
        query_type: standard
        reload: false
        record_creation_columns: []
        record_update_columns: []
        columns_to_anonymize: []
        custom_query: null
        custom_schema: {}
        incremental: false
        cast_timestamp_columns_to_string: false


        




